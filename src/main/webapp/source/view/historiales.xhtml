<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Historiales</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    <h:body onload="iniciar();">
        <silvia>root</silvia>
        <imagen></imagen>
        <p:growl id="msj"/>
        <div class="nav">
            <label>Historiales</label>
        </div>
        <div class="menu">
            <ui:include src="menu.xhtml"/>
        </div>
        <div class="contenido">
            <h:form id="Datos">
                <p:dataTable value="#{managedHistoriales.listaHistoriales}" var="his">
                    <p:column headerText="Opcion">
                        <p:commandButton value="" styleClass="btnVer"
                                onclick="ver('Numero de historial::#{his.idHistorial},,Fecha de inicio::#{his.fechaInicio},,Fecha de finalizacion::#{his.fechaFin},,Capital obtenido::#{his.precio},,---------------::---------------,,Numero de vehiculo::#{his.idVehiculo.idVehiculo},,Fecha de ingreso::#{his.idVehiculo.fechaIngreso},,Color del vehiculo::#{his.idVehiculo.color},,Numero de placa::#{his.idVehiculo.placa},,Descripcion detallada::#{his.idVehiculo.descripcion},,Precio por dia::#{his.idVehiculo.precio},,Marca del vehiculo::#{his.idVehiculo.idModelo.idMarca.nombre},,Modelo del vehiculo::#{his.idVehiculo.idModelo.nombre},,Año de lanzamiento::#{his.idVehiculo.idModelo.anio},,---------------::---------------,,Extranjero::#{his.idExtranjero.extranjero},,Fecha de expiracion::#{his.idExtranjero.fechaExpiracion},,---------------::---------------,,Numero de cliente::#{his.idExtranjero.clientes.idClientes},,Nombre::#{his.idExtranjero.clientes.nombre},,Apellido::#{his.idExtranjero.clientes.apellido},,Email::#{his.idExtranjero.clientes.email},,DUI::#{his.idExtranjero.clientes.dui},,NIT::#{his.idExtranjero.clientes.nit},,Fecha de nacimiento::#{his.idExtranjero.clientes.fechaNacimiento},,Telefono::#{his.idExtranjero.clientes.telefono},,Contraseña aplicada::#{his.idExtranjero.clientes.seguridad},,---------------::---------------,,Numero de licencia::#{his.idExtranjero.clientes.idLicencia.idLicencia},,Tipo de licencia::#{his.idExtranjero.clientes.idLicencia.nombre}');" />
                        </p:column>
                    <p:column headerText="Placa">
                        <h:outputText value="#{his.idVehiculo.placa}" />
                    </p:column>
                    <p:column headerText="Vehiculo">
                        <a title="Clic para ver imagen" onclick="verImagen('#{his.idVehiculo.img}');">
                            <img src="#{his.idVehiculo.img}" />
                        </a>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{his.idExtranjero.clientes.nombre}" />
                    </p:column>
                    <p:column headerText="Icono">
                        <a title="Clic para ver imagen" onclick="verImagen('../img/perfil/#{his.idExtranjero.clientes.icono}.jpg');">
                            <img src="../img/perfil/#{his.idExtranjero.clientes.icono}.jpg" />
                        </a>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
    <script src="../js/zumbi.js" type="text/javascript"></script>
</html>
